<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Personagens - Old Dragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
        h1 {
            font-family: 'Merriweather', serif;
        }
        .form-select, .form-input {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #a0aec0;
            box-shadow: 0 0 0 2px #4a5568;
        }
        .btn-generate {
            background-color: #97266d;
            background-image: linear-gradient(to right, #97266d, #dd2476, #ff512f);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(221, 36, 118, 0.4);
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full">
        <div class="card p-8 rounded-lg">
            <h1 class="text-3xl font-bold mb-2 text-center text-white">Gerador Old Dragon</h1>
            <p class="text-center text-gray-400 mb-6">Crie seu aventureiro para desbravar masmorras!</p>

            <form action="/" method="POST" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-300">Nome do Personagem</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Galdor, o Bravo" class="form-input mt-1 block w-full rounded-md shadow-sm">
                </div>

                <div>
                    <label for="estilo" class="block text-sm font-medium text-gray-300">Estilo de Geração de Atributos</label>
                    <select name="estilo" id="estilo" class="form-select mt-1 block w-full rounded-md shadow-sm">
                        {% for key, estilo_obj in estilos.items() %}
                            <option value="{{ key }}">{{ estilo_obj.get_descricao() }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="raca" class="block text-sm font-medium text-gray-300">Raça</label>
                    <select name="raca" id="raca" class="form-select mt-1 block w-full rounded-md shadow-sm">
                        {% for key, raca_obj in racas.items() %}
                            <option value="{{ key }}">{{ raca_obj.__class__.__name__ }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="classe" class="block text-sm font-medium text-gray-300">Classe</label>
                    <select name="classe" id="classe" class="form-select mt-1 block w-full rounded-md shadow-sm">
                        {% for key, classe_obj in classes.items() %}
                            <option value="{{ key }}">{{ classe_obj.__class__.__name__ }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn-generate w-full text-white font-bold py-3 px-4 rounded-lg text-lg !mt-6">
                    Forjar Lenda
                </button>
            </form>
        </div>
    </div>

</body>
</html>
