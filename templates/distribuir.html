<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Atributos - Old Dragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
        h1, h2 {
            font-family: 'Merriweather', serif;
        }
        .form-select {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .form-select:disabled {
            opacity: 0.5;
        }
        option:disabled {
            color: #718096;
        }
        .btn-finalize {
            background-color: #2f855a;
            background-image: linear-gradient(to right, #2f855a, #38a169, #48bb78);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-finalize:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-xl w-full">
        <div class="card p-8 rounded-lg">
            <h1 class="text-3xl font-bold mb-2 text-center text-white">Distribua seus Atributos</h1>
            <p class="text-center text-gray-400 mb-6">Associe os valores rolados aos atributos do seu personagem.</p>

            <div class="bg-gray-800/50 p-4 rounded-lg text-center mb-6">
                <span class="text-sm text-yellow-400">Valores Rolados</span>
                <p class="text-2xl font-bold tracking-widest">{{ valores_gerados|join(', ') }}</p>
            </div>

            <form action="{{ url_for('distribuir_atributos') }}" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% for nome_attr in atributos_nomes %}
                    <div>
                        <label for="{{ nome_attr }}" class="block text-sm font-medium text-gray-300">{{ nome_attr }}</label>
                        <select name="{{ nome_attr }}" id="{{ nome_attr }}" class="form-select attribute-select mt-1 block w-full rounded-md shadow-sm" required>
                            <option value="">Escolha...</option>
                            {% for valor in valores_gerados %}
                                <option value="{{ valor }}">{{ valor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn-finalize w-full text-white font-bold py-3 px-4 rounded-lg text-lg !mt-6">
                    Finalizar Personagem
                </button>
            </form>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selects = document.querySelectorAll('.attribute-select');

        function updateOptions() {
            const usedValues = new Set();
            // Coleta todos os valores que já foram selecionados
            selects.forEach(s => {
                if (s.value) {
                    usedValues.add(parseInt(s.value, 10));
                }
            });

            // Itera sobre cada select para atualizar suas opções
            selects.forEach(select => {
                const currentValue = select.value ? parseInt(select.value, 10) : null;
                
                // Itera sobre cada option dentro do select
                select.querySelectorAll('option').forEach(option => {
                    // Ignora a option "Escolha..."
                    if (!option.value) {
                        return;
                    }

                    const optionValue = parseInt(option.value, 10);

                    // Desabilita a opção se ela já foi usada em OUTRO select.
                    // A opção que já está selecionada neste select deve permanecer habilitada.
                    if (usedValues.has(optionValue) && optionValue !== currentValue) {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
            });
        }

        // Adiciona um "ouvinte" para cada menu dropdown
        selects.forEach(select => {
            select.addEventListener('change', updateOptions);
        });

        // Chama a função uma vez no início para inicializar o estado
        updateOptions();
    });
</script>

</body>
</html>
